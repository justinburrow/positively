<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Positively</title>
  <base href="/"> 
</head>
<body ng-app="positively" ng-controller="MainCtrl as main">
  <video ng-if="main.mobile == false" autoplay loop id="background">
    <source src="{{main.videoSRC}}" type="video/mp4">
  </video>
  <div ui-view="">
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ['Roboto+Condensed:400,300,700italic,700:latin']
      }
    });
  </script>
</body>
