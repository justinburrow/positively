<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Positively</title>
  <base href="/"> 
</head>
<body data-ng-app="positively" data-ng-controller="MainCtrl as main" data-ng-class="{nighttimeMobile: main.dayOrNight == 'nighttime'}">
  
  <video data-ng-if="main.mobile == false" data-ng-class="{nighttime: main.dayOrNight == 'nighttime'}" autoplay loop id="background">
    <source src="{{main.videoSRC}}" type="video/mp4">
  </video>
  
  <div ui-view="" class="fade-out">
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ['Oswald:400,300,700:latin']
      }
    });
  </script>
  
</body>
